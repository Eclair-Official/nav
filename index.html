<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body>

    <header>
        <div class="controls">
            <div id="clock-widget" class="widget">
                <div class="clock-time">00:00:00</div>
                <div class="clock-date-info">
                    <span class="clock-date">2026-01-01</span>
                    <span class="clock-weekday">星期一</span>
                </div>
            </div>
            <button id="theme-toggle" class="icon-button" title="切换主题">
                <span class="iconify" data-icon="ph:sun-bold"></span>
            </button>
            <!-- 删除的: 背景切换和刷新按钮 -->
            <!-- 新增的: GitHub 链接 (href将由JS动态设置) -->
            <a id="github-link" href="#" target="_blank" rel="noopener noreferrer" class="icon-button" title="访问项目主页">
                <span class="iconify" data-icon="mingcute:github-line"></span>
            </a>
        </div>
        
      

        <h1 id="site-title">我的导航</h1>
        <p id="site-subtitle">Welcome to My Navigation</p>
      
     
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索网站...">
        </div>
    </header>

    <main id="content"></main>

    <footer>
        <p>&copy; 2026 MyNav. Powered by GitHub Pages.</p>
    </footer>

    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
