<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>我的导航</title>
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="icon" href="https://www.google.com/favicon.ico" />
    </head>
    <body>
        <header id="main-header">
            <div class="header-top-controls">
                <div id="clock-widget" class="widget" aria-live="polite">
                    <div class="clock-time">00:00:00</div>
                    <div class="clock-date-info">
                        <span class="clock-date">2026-01-01</span>
                        <span class="clock-weekday">星期一</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="theme-toggle" class="icon-button" title="切换主题" aria-label="切换主题">
                        <span class="iconify" data-icon="ph:sun-bold" aria-hidden="true"></span>
                    </button>
                    <a
                        id="github-link"
                        href="#"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="icon-button"
                        title="访问项目主页"
                        aria-label="访问项目主页"
                    >
                        <span class="iconify" data-icon="mingcute:github-line" aria-hidden="true"></span>
                    </a>
                </div>
            </div>

            <div class="site-header-inline">
                <h1 id="site-title">我的导航</h1>
                <p id="site-subtitle">Welcome to My Navigation</p>
            </div>
        </header>

        <main id="content" role="main" aria-label="导航链接区域">
            <div class="content-search-wrapper">
                <input
                    type="search"
                    id="search-input"
                    placeholder="搜索网站..."
                    autocomplete="off"
                    aria-label="搜索网站"
                />
            </div>
            <div id="content-item" class="nav-grid"></div>
            <div id="iframe-view" class="iframe-view">
                <!-- 浏览器控制栏 -->
                <header id="iframe-header" class="iframe-header">
                    <div class="iframe-nav-controls">
                        <!-- 操作按钮 -->
                        <button
                            id="iframe-back-btn"
                            class="icon-button iframe-control-btn"
                            title="后退"
                            aria-label="后退"
                        >
                            <span class="iconify" data-icon="tabler:arrow-left"></span>
                        </button>
                        <button
                            id="iframe-forward-btn"
                            class="icon-button iframe-control-btn"
                            title="前进"
                            aria-label="前进"
                        >
                            <span class="iconify" data-icon="tabler:arrow-right"></span>
                        </button>
                        <button
                            id="iframe-refresh-btn"
                            class="icon-button iframe-control-btn"
                            title="刷新"
                            aria-label="刷新"
                        >
                            <span class="iconify" data-icon="tabler:refresh"></span>
                        </button>
                        <!-- 关闭按钮 -->
                        <button
                            id="iframe-close-btn"
                            class="icon-button iframe-control-btn"
                            title="关闭"
                            aria-label="关闭"
                        >
                            <span class="iconify" data-icon="tabler:x"></span>
                        </button>
                    </div>
                </header>

                <!-- 内容区域 -->
                <main id="iframe-main" class="iframe-main">
                    <iframe
                        id="content-iframe"
                        title="网站内容"
                        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                    ></iframe>
                </main>

                <!-- 加载指示器 -->
                <div class="iframe-loading-overlay hidden">
                    <div class="loading-spinner"></div>
                    <p>正在加载...</p>
                </div>
            </div>
        </main>

        <footer id="site-footer">
            <!-- 内容将由 script.js 根据 data.js 的配置动态生成 -->
        </footer>

        <!-- Scripts at the end for better performance -->
        <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
        <script src="assets/data/data.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
